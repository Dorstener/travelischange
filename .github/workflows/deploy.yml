name: Deploy to Bluehost via FTP

on:
  push:
    branches:
      - main  # Se ejecutar√° cuando hagas push a la rama 'main'

jobs:
  deploy:
    name: Upload files to Bluehost
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.2
      with:
        server: ftp.travelischange.com  # Cambia esto si Bluehost te dio otro host FTP
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /home3/czthskmy/public_html/travelischange.com

